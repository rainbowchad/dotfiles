[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 2
format-online = 󰝚 <label-song> 󰝚
format-paused = 󰏤 <label-song> 󰏤
label-song =  %artist% - %album% - %title%
